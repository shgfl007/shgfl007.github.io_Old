<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Foguang Temple Panorama Scene 5</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
      <button id="changeControls" onclick="toggleControls()">Change Controls</button>
		</div>

		<script src="js/three.min.js"></script>
    <script src="js/DeviceOrientationControls.js"></script>
    <script src="js/OrbitControlsHacked.js"></script>

		<script>

			var camera, scene, renderer, loader;

			// var isUserInteracting = false,
			// onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			// lon = 0, onMouseDownLon = 0,
			// lat = 0, onMouseDownLat = 0,
			// phi = 0, theta = 0;

      var orbitControl, deviceOrientation, controls;
      function toggleControls(){
        if (deviceOrientation) {
          deviceOrientation = false;
        }else {
          deviceOrientation = true;
          controls.connect();
        }
        console.log("change controls: deviceOrientation = " + deviceOrientation);
      }

			init();
			animate();

			function init() {

				var container, mesh;

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
				camera.target = new THREE.Vector3( 0, 0, 0 );

				scene = new THREE.Scene();

        loader = new THREE.TextureLoader();

        loader.load(
          'img/5/texture.jpg',
          function( texture ){
            var geometry = new THREE.SphereGeometry( 500, 60, 40 );
    				geometry.scale( - 1, 1, 1 );

    				var material = new THREE.MeshBasicMaterial( {
    					map: texture
    				} );

    				mesh = new THREE.Mesh( geometry, material );

    				scene.add( mesh );
          }
        );

				// var geometry = new THREE.SphereGeometry( 500, 60, 40 );
				// geometry.scale( - 1, 1, 1 );
        //
				// var material = new THREE.MeshBasicMaterial( {
				// 	map: THREE.ImageUtils.loadTexture( 'img/9/texture.jpg' )
				// } );
        //
				// mesh = new THREE.Mesh( geometry, material );
        //
				// scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

        //controls

        deviceOrientation = false;


        orbitControl = new THREE.OrbitControls(camera, renderer.domElement);

        orbitControl.target.set(
          camera.position.x + 0.1,
          camera.position.y,
          camera.position.z
        );

        controls = new THREE.DeviceOrientationControls( camera );



				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}



			function animate() {

				requestAnimationFrame( animate );

        if(deviceOrientation){
          controls.update();
        }else {
          orbitControl.update();
        }

				update();

			}

			function update() {

				// if ( isUserInteracting === false ) {
        //
				// 	lon += 0.1;
        //
				// }
        //
				// lat = Math.max( - 85, Math.min( 85, lat ) );
				// phi = THREE.Math.degToRad( 90 - lat );
				// theta = THREE.Math.degToRad( lon );

				// camera.target.x = 500 * Math.sin( phi ) * Math.cos( theta );
				// camera.target.y = 500 * Math.cos( phi );
				// camera.target.z = 500 * Math.sin( phi ) * Math.sin( theta );

				//camera.lookAt( camera.target );

				/*
				// distortion
				camera.position.copy( camera.target ).negate();
				*/

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
