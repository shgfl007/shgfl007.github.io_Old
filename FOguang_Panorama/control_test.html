<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - controls - deviceorientation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ff8800;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<div id="info">

			<button id="toggleControl" onclick="toggleControl()">Change Control</button>
		</div>

		<script src="js/three.min.js"></script>
		<script src="js/device_orientation_controls.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script>
			var container, camera, scene, renderer, controls, geometry, mesh;
			var loader;
			var OrbitControls;

			//switch controls
			var deviceOrientation = false;
			function toggleControl(){
				if (deviceOrientation) {
					deviceOrientation = false;
				}else {
					deviceOrientation = true;
				}
				console.log("toggle control: " + "deviceOrientation = " + deviceOrientation);
			};

			(function() {
				  "use strict"

				  window.addEventListener('load', function() {

						var animate = function(){

							window.requestAnimationFrame( animate );

							// controls.update();

							if(deviceOrientation){
								controls.update();
							}else {
								OrbitControls.update();
							}

							renderer.render(scene, camera);

						};

						container = document.getElementById( 'container' );

						camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);

						controls = new THREE.DeviceOrientationControls( camera );

						scene = new THREE.Scene();

						loader = new THREE.TextureLoader();

						renderer = new THREE.WebGLRenderer();
						renderer.setSize(window.innerWidth, window.innerHeight);
						renderer.domElement.style.position = 'absolute';
						renderer.domElement.style.top = 0;

						OrbitControls = new THREE.OrbitControls( camera, renderer.domElement );
						//OrbitControls.addEventListener('change', render );
						//OrbitControls.rotateUp(Math.PI / 4);
						OrbitControls.rotateUp = Math.PI / 4;
						OrbitControls.target.set(
							camera.position.x + 0.1,
							camera.position.y,
							camera.position.z
						);
						OrbitControls.enableZoom = false;
						OrbitControls.enablePan = false;

						// var geometry = new THREE.SphereGeometry( 500, 16, 8 );
						// geometry.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );

						loader.load(
								//resource url
								'img/9/texture.jpg',
								//when resource is loaded
								function( texture ){
									var geometry = new THREE.SphereGeometry( 500, 16, 8 );
									geometry.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );

									var material = new THREE.MeshBasicMaterial( {
											map: texture
									} );
									var mesh = new THREE.Mesh( geometry, material );
									scene.add( mesh );
								}
						);

						// var material = new THREE.MeshBasicMaterial( {
						// 		map: THREE.ImageUtils.loadTexture( 'img/9/texture.jpg' )
						// } );

						// var mesh = new THREE.Mesh( geometry, material );
						// scene.add( mesh );



						container.appendChild(renderer.domElement);

						window.addEventListener('resize', function() {

							camera.aspect = window.innerWidth / window.innerHeight;
							camera.updateProjectionMatrix();
							renderer.setSize( window.innerWidth, window.innerHeight );

						}, false);

						controls.connect();



						animate();

				  }, false);



			})();

			function render() {

				renderer.render( scene, camera );

			}
		</script>

	</body>
</html>
