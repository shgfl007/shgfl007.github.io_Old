						n1.src="audio/4/n2.ogg";
					}else {
						n1.src="audio/4/n2.wav";
					}

					n1.src="audio/4/n2.mp3";
				}
				n1_count++;
				n1.load();
				n1.play();
			}else {
				//load the first sound track

					if (isSupp1 === "") {
						n1.src="audio/4/n1.ogg";
					}else {
						n1.src="audio/4/n1.wav";
					}
				}else {
					n1.src="audio/4/n1.mp3";

				n1.pause();
